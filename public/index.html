<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NutriKit</title>
    <meta name="description" content="NutriKit V1">
    <meta name="author" content="Reid Taylor">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="title-bar">
        <h1>
            NutriKit Food Planner
        </h1>
        <h3>
            NutriKit allows you to select your groceries and track your nutritional progress (good or bad)
        </h3>
    </div>
    <div class="controls">
        <div class="control-section">
            <h4>
                Categories
            </h4>
            <select class="category-selector" id="categories">
            </select>
        </div>
        <div class="control-section">
            <h4>
                Menu Items
            </h4>
            <select class="food-selector" id="foods" multiple="multiple">
                <option value="">Select a category</option>
            </select>
        </div>
        <div class="control-section">
            <span class="titlebar-space"></span>
            <button>>></button>
        </div>
    </div>
</body>
</html>
